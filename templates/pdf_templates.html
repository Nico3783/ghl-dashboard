<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Templates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <div class="navbar-custom-menu active">
        <div class="container-fluid">
            <div id="navigation" class="active">
                <ul class="navigation-menu">
                    <li class="has-submenu">
                        <a href="/index">
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="has-submenu active">
                        <a href="/pdf_templates">
                            <span>PDF Templates</span>
                        </a>
                    </li>
                    <li class="has-submenu">
                        <a href="/pdf_header_templates">
                            <span>PDF Header Templates</span>
                        </a>
                    </li>
                    <li class="has-submenu">
                        <a href="/pdf_footer_templates">
                            <span>PDF Footer Templates</span>
                        </a>
                    </li>
                    <li class="has-submenu">
                        <a href="/settings">
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="page-content-tab">
            <div class="container-fluid">
                <div class="page-title-box">
                    <h4>PDF Templates</h4>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="pdf-templates-table" class="table">
                                <thead class="thead-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Template Name</th>
                                        <th>Description</th>
                                        <th>Created At</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Default Template</td>
                                        <td>Standard template for offers</td>
                                        <td>01-01-2025</td>
                                        <td>
                                            <button class="btn btn-primary">Edit</button>
                                            <button class="btn btn-danger">Delete</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Custom Template</td>
                                        <td>Template for specific offers</td>
                                        <td>01-02-2025</td>
                                        <td>
                                            <button class="btn btn-primary">Edit</button>
                                            <button class="btn btn-danger">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h5>Create New Template</h5>
                    <form>
                        <div class="form-group">
                            <label for="template-name">Template Name</label>
                            <input type="text" id="template-name" class="form-control" placeholder="Enter template name">
                        </div>
                        <div class="form-group">
                            <label for="template-description">Description</label>
                            <textarea id="template-description" class="form-control" placeholder="Enter template description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Save Template</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>

</html>
